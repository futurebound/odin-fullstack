<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign Up Form</title>
  <link rel="stylesheet" href="./main.css">
</head>

<body>
  <div class="left-col">
    <div class="logo">
      <img src="./img/odin-lined.png" alt="Odin Logo">
      <span>Odin</span>
    </div>
    <p class="img-credit">Photo by Halie West on Unsplash</p>
  </div>

  <div class="right-col">
    <div class="copy-text">
      <h2>This is not a real online service! You know you need something like this in your life to help you realize your
        deepest dreams. Sign up <em>now</em> to get started.</h2>
      <h2>You <em>know</em> you want to.</h2>
    </div>
    <div class="form-container">
      <form action="submit">
        <h1>Let's do this!</h1>
        <div class="form-entry">
          <div class="form-left-col">
            <div class="form-group">
              <label for="first-name"><p>FIRST NAME</p></label>
              <input type="text" id="first-name" name="first-name" required />
            </div>
            <div class="form-group">
              <label for="email"><p>EMAIL</p></label>
              <input type="email" id="email" name="email" required />
            </div>
            <div class="form-group">
              <label for="password"><p>PASSWORD</p></label>
              <input type="password" id="password" name="password" required />
            </div>
          </div>

          <div class="form-right-col">
            <div class="form-group">
              <label for="last-name"><p>LAST NAME</p></label>
              <input type="text" id="last-name" name="last-name" required />
            </div>
            <div class="form-group">
              <label for="phone"><p>PHONE NUMBER</p></label>
              <input type="tel" id="phone" name="phone" required />
            </div>
            <div class="form-group">
              <label for="password-confirm"><p>CONFIRM PASSWORD</p></label>
              <input type="password" id="password-confirm" name="password-confirm" required />
            </div>
          </div>
        </div>
      </form>
    </div>
    <div class="submit-container">
      <button type="submit">Create Account</button>
      <p>Already have an account? <a href="#">Log In</a></p>
    </div>
  </div>

</body>

</html>
