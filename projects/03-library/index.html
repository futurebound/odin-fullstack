<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Library</title>
  <link rel="stylesheet" href="./main.css">
</head>
<body>
  <h1>Library</h1>
  <form id="book-form" method="dialog">
    <p>
      <label for="title">
        Title:
        <input type="text" id="title" name="title" minlength="3" maxlength="150" required>
        <span class="error"></span>
      </label>
    </p>
    <p>
      <label for="author">
        Author:
        <input type="text" id="author" name="author" minlength="10" maxlength="100" required>
        <span class="error"></span>
      </label>
    </p>
    <p>
      <label for="pages">
        Number of Pages:
        <input type="number" id="pages" name="pages" min="10" max="5000" required>
        <span class="error"></span>
      </label>
    </p>
    <p>
      <label for="read">
        Have you read this book?
        <input type="checkbox" id="read" name="read">
      </label>
    </p>
    <button type="submit" class="submit-button">ADD BOOK</button>
  </form>
  <div class="container">

  </div>

  <script src="./script.js"></script>
</body>
</html>
