<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tic Tac Toe</title>
  <link rel="stylesheet" href="./main.css">
</head>
<body>
  <div class="info">
    <h1>Tic Tac Toe</h1>
    <div class="turn"></div>
    <button class="open-button">NEW GAME</button>
  </div>

  <div class="board"></div>

  <dialog class="modal">
    <form id="modal-form" method="dialog">
      <p>
        <label for="name">
          Player 1 Name:
          <input type="text" name="player-one-name" id="player-one-name" required>
        </label>
      </p>
      <p>
        <label for="name">
          Player 2 Name:
          <input type="text" name="player-two-name" id="player-two-name" required>
        </label>
      </p>
    </form>
    <button type="submit" class="start-button">START GAME</button>
  </dialog>

  <dialog class="winner-modal">
    <div class="winner-display"></div>
    <button class="open-button">NEW GAME</button>
  </dialog>

  <script src="./script.js"></script>
</body>
</html>
