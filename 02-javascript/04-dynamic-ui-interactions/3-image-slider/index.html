<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Image Slider</title>
  <link rel="stylesheet" href="./style.css">
</head>
<body>
  <!-- Image Slider Practice -->
  <div class="slideshow">
    <div class="slide"><img src="./img/nature-1.jpg" alt="mountains"></div>
    <div class="slide"><img src="./img/nature-2.jpg" alt="forest"></div>
    <div class="slide"><img src="./img/nature-3.jpg" alt="el capitan"></div>
    <div class="slide"><img src="./img/nature-4.jpg" alt="cloudy sunset"></div>
    <div class="slide"><img src="./img/nature-5.jpg" alt="rolling green hills"></div>

    <a class="prev">&#10094;</a>
    <a class="next">&#10095;</a>
  </div>

  <div class="slide-dots">
    <span class="dot"></span>
    <span class="dot"></span>
    <span class="dot"></span>
    <span class="dot"></span>
    <span class="dot"></span>
  </div>

  <script src="./index.js"></script>
</body>
</html>
